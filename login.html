<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        body{
            background-image: url(https://www.taleof2backpackers.com/wp-content/uploads/2020/07/Varanasi-Ganga-Aarti-and-Subah-e-Banaras.jpg);
        }
        .form{
          width: 40%;
          height:auto;
          margin:3% 30%;
          padding: 2%;
          background-color: rgb(170, 217, 248,0.3);
          border-radius: 20px;
          color: black;
        }
       
        .header{
            text-align: center;
            text-shadow: 5 10 15 rgb(255, 255, 255);
            font-size: 40px;
            font-weight: 300;
            margin-top: 0px;
           text-transform: capitalize;
     }
     .username,.password{
        border: none;
        border-bottom: 1px solid rgb(17, 16, 16);
        width: 100%;
        height: 30px;
     }
     #forget{
        float: right;
     }
     h4{
        text-align: center;
     }
     .log-btn{
        border: 0.1 transparent;
        width: 35%;
        height: 40px;
        padding: auto;
        margin: 4% 28%;
        border-radius: 15px;
        background-color: rgb(195, 223, 167);
        font-size: 20px;
      }
      #apklogo{
         display: flex; /* Use flexbox for the container */
         justify-content: right;
      }
     .google{
        height: 52px;
        width: 51px;
     }
     .facebook{
        height: 50px;
        width: 50px;
     }
     .twitter{
        height: 46px;
        width: 48px;
     }
     p{
      margin: 5px;
     }
    </style>
</head>
<body>
    <div class="form">
        <div class="header">login</div>
        <label>username</label><br />
        <input type="text" placeholder="enter your username" required  class="username"><br /><br />
        <label>password</label><br />
        <input type="password" placeholder="enter your password" required class="password"><br />
        <a  href="#"  id="forget">forget password?</a>
        <button class="log-btn"> login</button>
        <h4> or signup using?</h4>

    </div>

</html>
